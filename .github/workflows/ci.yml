name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_integration_smoke:
        description: Run optional lineage smoke integration job
        required: false
        default: false
        type: boolean

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint all
        run: npm run lint:all

  rust-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: oxide-brain

      - name: Run clippy
        run: cargo clippy --manifest-path oxide-brain/Cargo.toml -- -D warnings

  lineage-smoke:
    runs-on: ubuntu-latest
    needs: build-and-lint
    continue-on-error: true
    if: ${{ vars.CI_ENABLE_INTEGRATION_SMOKE == 'true' || (github.event_name == 'workflow_dispatch' && inputs.run_integration_smoke == true) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start API
        run: npm run api &

      - name: Wait for API health
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8787/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "API did not become healthy in time"
          exit 1

      - name: Run lineage smoke
        run: npm run lineage:smoke
